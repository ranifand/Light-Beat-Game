<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Beat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Light Beat Game</h1>
    <h2 class="heading">Press any key to start the game</h2>

    <div class="btn-container">
        <div class="line-one">
            <div class="btn purple" type="button" id="purple"></div>
            <div class="btn cyan" type="button" id="cyan"></div>
        </div>
        <div class="line-2">
            <div class="btn orange" type="button" id="orange"></div>
            <div class="btn pink" type="button" id="pink"></div>
        </div>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
